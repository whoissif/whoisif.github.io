<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CO Corregido</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    input { padding: 8px; margin: 8px; width: 80%; }
    button { padding: 10px 20px; background: #3498db; color: white; border: none; border-radius: 4px; }
    .res { margin-top: 20px; font-weight: bold; color: #2c3e50; }
  </style>
</head>
<body>
  <h1>CO Corregido</h1>
  <input type="number" id="co" placeholder="CO medido (ppm)">
  <input type="number" id="o2" placeholder="O₂ medio (%)">
  <br>
  <button onclick="calc()">Calcular</button>
  <div class="res" id="out"></div>

  <script>
    function calc() {
      const co = parseFloat(document.getElementById('co').value);
      const o2 = parseFloat(document.getElementById('o2').value);
      const out = document.getElementById('out');
      if (isNaN(co) || isNaN(o2) || o2 >= 21 || o2 < 0 || co < 0) {
        out.textContent = 'Error: datos inválidos';
        return;
      }
      const r = (21 * co) / (21 - o2);
      out.textContent = 'CO corregido: ' + r.toFixed(2) + ' ppm';
    }
  </script>
</body>
</html>
